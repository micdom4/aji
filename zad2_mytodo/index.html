<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="theme.css">
    <script src="scripts.js"></script>
    <title>OurTODO App</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Our ToDo List</h1>
        <form>
            <div class="row mb-3">
                <label for="todoTitle" class="col-sm-1 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" id="inputTitle" class="form-control" placeholder="e.g. Buy groceries">
                </div>
            </div>
            <div class="row mb-3">
                <label for="todoDescription" class="col-sm-1 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" id="inputDescription" class="form-control" placeholder="e.g. Milk, Bread, Eggs">
                </div>
            </div>
            <div class="row mb-3">
                <label for="todoPlace" class="col-sm-1 col-form-label">Place</label>
                <div class="col-sm-10">
                    <input type="text" id="inputPlace" class="form-control" placeholder="e.g. Supermarket">
                </div>
            </div>
            <div class="row mb-3">
                <label for="todoDate" class="col-sm-1 col-form-label">Due date</label>
                <div class="col-sm-10">
                    <input type="text" id="inputDate" class="form-control" placeholder="YYYY-MM-DD, HH:MM:SS">
                </div>
            </div>
            <input type="button" value="Add ToDo element to the list" onclick="addTodo()"
                class="btn btn-primary mt-3 mb-3">
            <p id="feedback" class="form-text"></p>
        </form>
        <form>
            <div class="row g-3 align-items-center justify-content-center">
                <div class="col-md-6">
                    <label for="todoSearch" class="col-form-label">Search</label>
                    <input type="text" id="inputSearch" placeholder="Search for ToDo entry..." class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="startDateFilter" class="col-form-label">From:</label>
                    <input type="text" id="inputStartDate" placeholder="YYYY-MM-DD, HH:MM:SS" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="endDateFilter" class="col-form-label">To:</label>
                    <input type="text" id="inputEndDate" placeholder="YYYY-MM-DD, HH:MM:SS" class="form-control">
                </div>
            </div>
        </form>
        <table class="table table-striped table-hover table-bordered mt-4">
            <thead class="table-light text-center">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Place</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Category</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="todoTableView" class="table-group-divider">

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
