<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="scripts.js"></script>
    <title>MyTODO App</title>
</head>

<body>
    <h1>My ToDo List</h1>
    <ul>
        <form>
            <li>
                <label>Title</label>
                <input type="text" id="inputTitle">
            </li>
            <li>
                <label>Description</label>
                <input type="text" id="inputDescription">
            </li>
            <li>
                <label>Place</label>
                <input type="text" id="inputPlace">
            </li>
            <li>
                <label>Due date</label>
                <input type="text" id="inputDate">
            </li>
            <input type="button" value="Add ToDo element to the list" onclick="addTodo()">
            <p id="feedback"></p>
        </form>
    </ul>
    <div>
        <label>Search</label>
        <input type="text" id="inputSearch" placeholder="Search for ToDo entry...">
    </div>
    <div id="todoListView">

    </div>
</body>

</html>
